{% extends 'base.html' %}
{% block content %}
<br><br>
<form class="form-group" action="/add_product" id="addproduct" method="POST">


  Category:
  <select id="category">
    {% for cg in categories %}
      <option value={{ cg.cg_name }}>{{ cg.cg_name }}</option>
    {% endfor %}  
  </select><br>

  Product Name (It's unique for each product.): 
  <input type="text" name="productname" id="productname" required><br>

  Sale Price:
  <input type="number" name="saleprice" id="saleprice" step="0.01" required><br>

  Product Description:
  <input type="text" name="description" id="description" required><br>

  <div class="input_attrs" id="input_attrs_field">
    
    <div class="input_attrs" id="attr1">
      Attribute Name:
      <input type="text" name="attrname1" id="attrname1" required>
      Attribute Value:
      <input type="text" name="attrvalue1" id="attrvalue1" required>
    </div>
    
    <div class="input_attrs" id="attr-add">

    </div>

  </div>
  <button id="addOneAttr" name="Add One More Attribute">Add Attribute</button>

    <input type="submit" value="Submit Product" name="submit">
</form>


<script src="/static/add_product.js"></script>



{% endblock %}
